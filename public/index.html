<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxeimo Library Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
  <div id="app" class="app-shell d-flex">
    <aside id="sidebar" class="app-sidebar border-end">
      <div class="p-3 sidebar-header d-flex align-items-center justify-content-between gap-2">
        <h1 class="h5 mb-0">Luxeimo</h1>
        <div class="btn-group btn-group-sm">
          <button id="openSettings" class="btn btn-outline-secondary" title="Settings">‚öôÔ∏è</button>
          <button id="toggleTheme" class="btn btn-outline-secondary" title="Toggle Theme">üåì</button>
        </div>
      </div>
      <div class="p-3">
        <div class="mb-3">
          <label class="form-label small text-uppercase fw-semibold">Search</label>
          <input id="searchInput" type="text" class="form-control form-control-sm" placeholder="Search ( / )" autocomplete="off" />
        </div>
        <div id="filterPanel" class="filters">
          <div class="mb-3">
            <label class="form-label small text-uppercase fw-semibold">Category</label>
            <div id="categoryFilters" class="vstack gap-1"></div>
          </div>
          <div class="mb-3">
            <label class="form-label small text-uppercase fw-semibold">Type</label>
            <div id="typeFilters" class="vstack gap-1"></div>
          </div>
          <div class="mb-3">
            <label class="form-label small text-uppercase fw-semibold">Sort</label>
            <select id="sortSelect" class="form-select form-select-sm">
              <option value="name">Name (A-Z)</option>
              <option value="-name">Name (Z-A)</option>
              <option value="updated">Updated (Newest)</option>
              <option value="-updated">Updated (Oldest)</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label small text-uppercase fw-semibold">Semantic</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="semanticToggle">
              <label class="form-check-label" for="semanticToggle">Enable</label>
            </div>
          </div>
        </div>
      </div>
    </aside>
    <main class="flex-grow-1 d-flex flex-column position-relative">
      <header class="app-header d-flex align-items-center px-3 border-bottom">
        <div class="d-flex align-items-center gap-2 py-2">
          <button class="btn btn-sm btn-outline-secondary d-md-none" id="sidebarToggle">‚ò∞</button>
          <div class="small text-muted" id="statusBar">Loading‚Ä¶</div>
        </div>
      </header>
      <div id="gridContainer" class="flex-grow-1 position-relative overflow-auto">
        <div id="virtualGrid" class="virtual-grid" role="grid" aria-rowcount="-1"></div>
      </div>
    </main>
    <div id="detailDrawer" class="detail-drawer">
      <div class="detail-inner d-flex flex-column h-100">
        <div class="d-flex justify-content-between align-items-center border-bottom px-3 py-2">
          <h2 class="h6 mb-0" id="detailTitle">Details</h2>
          <button class="btn btn-sm btn-outline-secondary" id="closeDetail">‚úï</button>
        </div>
        <div class="detail-body p-3 overflow-auto" id="detailBody"></div>
      </div>
    </div>
  </div>
  <!-- Settings Modal -->
  <div id="settingsPanel" class="settings-panel hidden" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
    <div class="settings-dialog">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h6 mb-0" id="settingsTitle">Settings</h2>
        <button class="btn btn-sm btn-outline-secondary" id="closeSettings" aria-label="Close Settings">‚úï</button>
      </div>
      <form id="settingsForm" class="vstack gap-3">
        <div>
          <label for="libraryRootInput" class="form-label small text-uppercase fw-semibold">Library Root Path</label>
          <input type="text" id="libraryRootInput" class="form-control form-control-sm" placeholder="C:\\ImerzaLibrary" autocomplete="off" />
          <div class="form-text small">Absolute path to root of asset library (local or network). Stored locally only.</div>
        </div>
        <div class="d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-sm btn-outline-secondary" id="cancelSettings">Cancel</button>
          <button type="submit" class="btn btn-sm btn-primary">Save</button>
        </div>
      </form>
      <div id="settingsMessage" class="mt-2 small text-success d-none">Saved ‚úî</div>
    </div>
  </div>
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
